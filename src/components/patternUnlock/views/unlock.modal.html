<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title text-center">
    <span ng-hide="isIncorrect">Draw your pattern to unlock</span>
    <span ng-show="isIncorrect" class="text-danger">Incorrect pattern. Please try again</span>
  </h4>
</div>
<div class="modal-body text-center">
  <pattern on-draw="validate(pattern)"></pattern>
</div>
